<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Panda Running with Tiffin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/0.18.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            background-color: #e0f7fa;
            overflow-x: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #4caf50;
        }

        .panda-container {
            position: absolute;
            bottom: 100px;
            width: 150px;
            height: 200px;
            animation: run-panda 4s linear;
        }

        .panda-head {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            margin: 0 auto;
        }

        .panda-ear {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .panda-ear.left {
            top: -10px;
            left: 5px;
        }

        .panda-ear.right {
            top: -10px;
            right: 5px;
        }

        .panda-eye {
            width: 20px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .panda-eye.left {
            top: 30px;
            left: 20px;
        }

        .panda-eye.right {
            top: 30px;
            right: 20px;
        }

        .panda-nose {
            position: absolute;
            top: 55px;
            left: 40px;
            width: 20px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
        }

        .panda-body {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            top: -20px;
            background: linear-gradient(to bottom, white 60%, #fff 60%);
        }

        .panda-leg {
            width: 20px;
            height: 40px;
            background-color: black;
            border-radius: 10px;
            position: absolute;
            animation: move-leg 0.5s infinite alternate;
        }

        .panda-leg.left {
            left: 10px;
            top: 70px;
        }

        .panda-leg.right {
            right: 10px;
            top: 70px;
        }

        @keyframes move-leg {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(20deg);
            }
        }

        .tiffin {
            position: absolute;
            top: 40px;
            left: 100px;
            width: 40px;
            height: 40px;
            background-color: orange;
            border-radius: 10px;
            border: 3px solid #ff9800;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes run-panda {
            0% {
                left: -150px;
            }

            100% {
                left: 100%;
            }
        }

        /* QR Code Styles */
        #qrcode {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            /* Set width for QR code */
            height: 100px;
            /* Set height for QR code */
            background-color: white;
            /* Background color for better visibility */
            padding: 10px;
            /* Padding for some space around QR code */
            display: flex;
            /* Use flex for centering */
            align-items: center;
            /* Center items vertically */
            justify-content: center;
            /* Center items horizontally */
        }
    </style>
</head>

<body>

    <div class="panda-container" id="panda">
        <!-- Panda Head -->
        <div class="panda-head">
            <div class="panda-ear left"></div>
            <div class="panda-ear right"></div>
            <div class="panda-eye left"></div>
            <div class="panda-eye right"></div>
            <div class="panda-nose"></div>
        </div>

        <!-- Panda Body -->
        <div class="panda-body">
            <div class="panda-leg left"></div>
            <div class="panda-leg right"></div>
        </div>

        <!-- Tiffin Box -->
        <div class="tiffin"></div>
    </div>

    <div class="ground"></div>

    <!-- QR Code Container -->
    <div id="qrcode"></div>

    <script>
        const panda = document.getElementById("panda");

        // Start the panda running animation
        panda.style.animationPlayState = "running";

        // Redirect to WhatsApp group after 4 seconds
        setTimeout(() => {
            window.location.href = "https://chat.whatsapp.com/KFjJ6MvjphgH2cSrHoM1QW"; // Replace with your actual WhatsApp group link
        }, 40000);

        // Generate QR Code
        const qrCodeUrl = "https://chat.whatsapp.com/KFjJ6MvjphgH2cSrHoM1QW"; // Replace with your actual WhatsApp group link
        $("#qrcode").qrcode(qrCodeUrl);
    </script>

</body>

</html>
